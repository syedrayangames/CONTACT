<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Responsive Contact us Form | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="text">Responsive Contact us Form</div>
    <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
      <div class="form-row">
        <div class="input-data">
          <input type="text" name="name" required>
          <div class="underline"></div>
          <label for="">First Name</label>
        </div>
        <div class="input-data">
          <input type="text" name="last_name" required>
          <div class="underline"></div>
          <label for="">Last Name</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data">
          <input type="email" name="email" required>
          <div class="underline"></div>
          <label for="">Email Address</label>
        </div>
        <div class="input-data">
          <input type="text" name="user_id" required>
          <div class="underline"></div>
          <label for="">User Id</label>
        </div>
      </div>
      <div class="form-row">
        <div class="input-data textarea">
          <textarea name="message" rows="8" cols="80" required></textarea>
          <br/>
          <div class="underline"></div>
          <label for="">Write your message</label>
          <br/>
        </div>
      </div>
      <!-- Replace with your Access Key -->
      <input type="hidden" name="access_key" value="23b4a4cb-6553-4dc8-a2ca-c1eeeb83eaa7">
      <!-- hCaptcha Spam Protection -->
      <div class="h-captcha" data-captcha="true"></div>
      <div class="form-row submit-btn">
        <div class="input-data">
          <div class="inner"></div>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Required for hCaptcha -->
  <script src="https://web3forms.com/client/script.js" async defer></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the default form submission
      var form = event.target;
      var formData = new FormData(form);

      // Send form data using Fetch API or any other method you prefer
      fetch(form.action, {
          method: form.method,
          body: formData,
          headers: {
            Accept: "application/json",
          },
        })
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          console.log(data); // Log the response data, you can handle it as needed
          // Optionally, display a success message or redirect the user
          alert("Form submitted successfully!");
          form.reset(); // Reset the form after successful submission
        })
        .catch(function (error) {
          console.error(error); // Log any errors
          // Optionally, display an error message to the user
          alert("An error occurred while submitting the form.");
        });
    });
  </script>
</body>

</html>
<STYLE>@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  outline: none;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 40px;
  background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
}
.container{
  max-width: 800px;
  background: #fff;
  width: 800px;
  padding: 25px 40px 10px 40px;
  box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
}
.container .text{
  text-align: center;
  font-size: 35px;
  font-weight: 600;
  background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.container form{
  padding: 30px 0 0 0;
}
.container form .form-row{
  display: flex;
  margin: 32px 0;
}
form .form-row .input-data{
  width: 100%;
  height: 40px;
  margin: 0 20px;
  position: relative;
}
form .form-row .textarea{
  height: 70px;
}
.input-data input,
.textarea textarea{
  display: block;
  width: 100%;
  height: 100%;
  border: none;
  font-size: 17px;
  border-bottom: 2px solid rgba(0,0,0, 0.12);
}
.input-data input:focus ~ label, .textarea textarea:focus ~ label,
.input-data input:valid ~ label, .textarea textarea:valid ~ label{
  transform: translateY(-20px);
  font-size: 14px;
  color: #3498db;
}
.textarea textarea{
  resize: none;
  padding-top: 10px;
}
.input-data label{
  position: absolute;
  pointer-events: none;
  bottom: 10px;
  font-size: 16px;
  transition: all 0.3s ease;
}
.textarea label{
  width: 100%;
  bottom: 40px;
  background: #fff;
}
.input-data .underline{
  position: absolute;
  bottom: 0;
  height: 2px;
  width: 100%;
}
.input-data .underline:before{
  position: absolute;
  content: "";
  height: 2px;
  width: 100%;
  background: #3498db;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}
.input-data input:focus ~ .underline:before,
.input-data input:valid ~ .underline:before,
.textarea textarea:focus ~ .underline:before,
.textarea textarea:valid ~ .underline:before{
  transform: scale(1);
}
.submit-btn .input-data{
  overflow: hidden;
  height: 45px!important;
  width: 25%!important;
}
.submit-btn .input-data .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
  transition: all 0.4s;
}
.submit-btn .input-data:hover .inner{
  left: 0;
}
.submit-btn .input-data input{
  background: none;
  border: none;
  color: #fff;
  font-size: 17px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  position: relative;
  z-index: 2;
}
@media (max-width: 700px) {
  .container .text{
    font-size: 30px;
  }
  .container form{
    padding: 10px 0 0 0;
  }
  .container form .form-row{
    display: block;
  }
  form .form-row .input-data{
    margin: 35px 0!important;
  }
  .submit-btn .input-data{
    width: 40%!important;
  }
}</STYLE>
